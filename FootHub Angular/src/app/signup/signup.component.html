
<div class="login-container mx-auto">
    <div class="login-box text-center">
      <h3 class="mb-4">Sign-Up</h3>
      <form [formGroup]="signupform" (ngSubmit)="onSubmit()">
        <div class="form-group row">
          <label for="uName" class="col-sm-4 col-form-label">Username</label>
          <div class="col-sm-8">
            <input type="text" class="form-control" id="uName" formControlName="uName"/>
            <div *ngIf="!uName?.valid && (uName?.dirty ||uName?.touched)">
              <div [hidden]="!uName?.errors?.['required']">
                uName is required
              </div>
            </div>
          </div>
        </div>
        <div class="form-group row">
          <label for="uEmail" class="col-sm-4 col-form-label">Email </label>
          <div class="col-sm-8">
            <input type="text" class="form-control" id="uEmail" formControlName="uEmail"/>
            <div *ngIf="!uEmail?.valid && (uEmail?.dirty ||uEmail?.touched)">
              <div [hidden]="!uEmail?.errors?.['required']">
                uEmail id is required
              </div>
            </div>
          </div>
        </div>
        <div class="form-group row">
            <label for="uPassword" class="col-sm-4 col-form-label">Password</label>
            <div class="col-sm-8">
              <input type="uPassword" class="form-control" id="uPassword" formControlName="uPassword"/>
              <div *ngIf="!uPassword?.valid && (uPassword?.dirty ||uPassword?.touched)">
                <div [hidden]="!uPassword?.errors?.['required']">
                  uPassword is required
                </div>
              </div>
            </div>
          </div>
          <div class="form-group row">
            <label for="uPhone" class="col-sm-4 col-form-label">Ph No</label>
            <div class="col-sm-8">
              <input type="text" class="form-control" id="uPhone" formControlName="uPhone"/>
              <div *ngIf="!uPhone?.valid && (uPhone?.dirty ||uPhone?.touched)">
                <div [hidden]="!uPhone?.errors?.['required']">
                  phone number is required
                </div>
              </div>
            </div>
          </div>
        <div class="text-center">
          <button type="submit" class="btn btn-primary">Signup</button>
        </div>
      </form>
      <p class="error-message" *ngIf="msg=='white'"  [ngStyle]="{'color' : msg}" style="margin-top: .5rem;">{{ Message }}</p>
    </div>
  </div>
  <app-footer [ngClass]="{ 'fixed-bottom': true }"></app-footer>
