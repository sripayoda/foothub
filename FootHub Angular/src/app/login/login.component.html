
    <div class="login-container mx-auto">
      <div class="login-box text-center">
        <h3 class="mb-4">Login</h3>
        <form [formGroup]="loginform" (ngSubmit)="onSubmit()">
          <div class="form-group row">
            <label for="username" class="col-sm-4 col-form-label">Username</label>
            <div class="col-sm-8">
              <input type="text" class="form-control" id="username" formControlName="username"/>
              <div *ngIf="!username?.valid && (username?.dirty ||username?.touched)">
                <div [hidden]="!username?.errors?.['required']">
                  username is required
                </div>
              </div>
            </div>
          </div>
          <div class="form-group row">
            <label for="password" class="col-sm-4 col-form-label">Password</label>
            <div class="col-sm-8">
              <input type="password" class="form-control" id="password" formControlName="password"/>
              <div *ngIf="!password?.valid && (password?.dirty ||password?.touched)">
                <div [hidden]="!password?.errors?.['required']">
                  password is required
                </div>
              </div>
            </div>
          </div>
          <div class="text-center">
            <button type="submit" class="btn btn-primary">Login</button>
          </div>
        </form>
        <p class="error-message" *ngIf="msg=='white'"  [ngStyle]="{'color' : msg}" style="margin-top: .5rem;">{{ loginMessage }}</p>
        <div class="signup-link">
          New User? <a class="btn btn-link" (click)="onSignupLinkClick()">Sign Up</a>
        </div>
        <!-- <div class="signup-link mt-3">
          New User? <a class="btn btn-link" routerLink="/signup">Sign Up</a>
        </div>
        <div class="signup-link mt-3">
          New User? <a class="btn btn-link" [routerLink]="['signup']">Sign Up</a>
        </div>  -->
      </div>
    </div>
    <app-footer [ngClass]="{ 'fixed-bottom': true }"></app-footer>
